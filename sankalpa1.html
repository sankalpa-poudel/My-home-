<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0c0f15;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a1f2f;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(20,26,38,0.85);
      border-radius: 10px;
    }
    .field { margin-bottom: 15px; }
    label { display:block; margin-bottom:6px; }
    input[type="text"], input[type="url"], input[type="file"] {
      width:100%; padding:10px; border-radius:6px; border:none;
    }
    input[type="checkbox"] { margin-right:8px; }
    button {
      padding:10px 16px; border:none; border-radius:6px;
      background:#6ea8fe; color:#fff; cursor:pointer;
    }
    button:hover { background:#4a8ae0; }
    .notice {
      margin-top:15px; padding:10px;
      background:rgba(255,255,255,0.1); border-radius:6px;
    }
    footer {
      margin-top:30px; padding:20px; text-align:center;
      background:#111; color:#aaa;
    }

    /* Loader styles from Uiverse.io */
    #loaderWrapper {a
      position: fixea
      inset: 0;
      background: #a5;
      display: flex;a
      align-items: ca;
      justify-content: center;
      z-index: 9999;
    }
    .loader {
      position: relative;
      width: 120px;
      height: 90px;
      margin: 0 auto;
    }
    .loader:before {
      content: "";
      position: absolute;
      bottom: 30px;
      left: 50px;
      height: 30px;
      width: 30px;
      border-radius: 50%;
      background: #2a9d8f;
      animation: loading-bounce 0.5s ease-in-out infinite alternate;
    }
    .loader:after {
      content: "";
      position: absolute;
      right: 0;
      top: 0;
      height: 7px;
      width: 45px;
      border-radius: 4px;
      box-shadow: 0 5px 0 #f2f2f2, -35px 50px 0 #f2f2f2, -70px 95px 0 #f2f2f2;
      animation: loading-step 1s ease-in-out infinite;
    }
    @keyframes loading-bounce {
      0% { transform: scale(1, 0.7); }
      40% { transform: scale(0.8, 1.2); }
      60% { transform: scale(1, 1); }
      100% { bottom: 140px; }
    }
    @keyframes loading-step {
      0% {
        box-shadow: 0 10px 0 rgba(0, 0, 0, 0),
                    0 10px 0 #f2f2f2,
                    -35px 50px 0 #f2f2f2,
                    -70px 90px 0 #f2f2f2;
      }
      100% {
        box-shadow: 0 10px 0 #f2f2f2,
                    -35px 50px 0 #f2f2f2,
                    -70px 90px 0 #f2f2f2,
                    -70px 90px 0 rgba(0, 0, 0, 0);
      }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loaderWrapper">
    <div class="loader"></div>
  </div>

  <!-- Page content -->
  <header>My home</header>
  <main style="display:none;" id="mainContent">
    <!-- Login -->
    <h2>Login</h2>
    <div class="field">
      <label for="name">Name</label>
      <input type="text" id="name" />
    </div>
    <div class="field">
      <label for="surname">Surname</label>
      <input type="text" id="surname" />
    </div>
    <div class="field">
      <label><input type="checkbox" id="isAdult" /> I am 18+</label>
    </div>
    <button id="loginBtn">Enter</button>
    <div class="notice" id="timerBox" style="display:none;">
      <strong>Under 18 session active:</strong> <span id="timeLeft">2:00:00</span>
    </div>

    <!-- Document upload -->
    <h2 style="margin-top:30px;">Upload Documents</h2>
    <div class="field">
      <input type="file" id="docFile" accept=".pdf,.doc,.docx,.txt,.png,.jpg" />
    </div>
    <button id="addDocBtn">Add Document</button>
    <div class="notice">
      <strong>Shared documents</strong>
      <ul id="docList" style="list-style:none; padding-left:0;"></ul>
    </div>

    <!-- Video downloader -->
    <h2 style="margin-top:30px;">Video Downloader</h2>
    <div class="field">
      <label for="videoUrl">Paste video URL</label>
      <input type="url" id="videoUrl" placeholder="https://example.com/video.mp4" />
    </div>
    <button id="downloadBtn">Download</button>
    <div class="notice" id="statusMsg">Waiting for URL.</div>
  </main>
  <footer>www.sankalpapoudel.com</footer>

  <script>
    // Loader fade out after 2 seconds
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loaderWrapper').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      }, 2000);
    });

    // Age gate logic
    const loginBtn=document.getElementById('loginBtn');
    const isAdult=document.getElementById('isAdult');
    const timerBox=document.getElementById('timerBox');
    const timeLeftEl=document.getElementById('timeLeft');
    let sessionEnd=null, tickInt=null;

    function formatTime(ms){
      const s=Math.max(0,Math.floor(ms/1000));
      const h=Math.floor(s/3600);
      const m=String(Math.floor((s%3600)/60)).padStart(2,'0');
      const sec=String(s%60).padStart(2,'0');
      return `${h}:${m}:${sec}`;
    }

    loginBtn.addEventListener('click',()=>{
      if(isAdult.checked){
        alert("Welcome adult user!");
        timerBox.style.display="none";
      } else {
        alert("Welcome under-18 user. You have 2 hours.");
        sessionEnd=Date.now()+2*60*60*1000;
        timerBox.style.display="block";
        if(tickInt) clearInterval(tickInt);
        tickInt=setInterval(()=>{
          const left=sessionEnd-Date.now();
          if(left<=0){
            clearInterval(tickInt);
            timerBox.style.display="none";
            alert("Session expired after 2 hours.");
          } else {
            timeLeftEl.textContent=formatTime(left);
          }
        },1000);
      }
    });

    // Document list
    const docFile=document.getElementById('docFile');
    const addDocBtn=document.getElementById('addDocBtn');
    const docList=document.getElementById('docList');
    addDocBtn.addEventListener('click',()=>{
      const file=docFile.files[0];
      if(!file){alert("Choose a file first.");return;}
      const li=document.createElement('li');
      li.textContent=file.name;
      docList.appendChild(li);
      docFile.value="";
    });

    // Video downloader
    const downloadBtn=document.getElementById('downloadBtn');
    const videoUrl=document.getElementById('videoUrl');
    const statusMsg=document.getElementById('statusMsg');
    downloadBtn.addEventListener('click',()=>{
      const url=videoUrl.value.trim();
      if(!url){statusMsg.textContent="Please enter a valid URL.";return;}
      statusMsg.textContent="Downloading: "+url;
      const a=document.createElement('a');
      a.href=url;
      a.download="";
      a.click();
    });
  </script>
</body>
</html
